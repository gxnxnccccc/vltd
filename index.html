<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        @font-face {
            font-family: 'Itim-Regular';
            src: url('fonts/Itim-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Itim-Regular', cursive;
            text-align: center;
            background-color: pink;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #heart-icon {
            font-size: 50px;
            color: red;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #heart-icon:hover {
            transform: scale(1.2);
        }

        #pin-container {
            opacity: 0;
            visibility: hidden;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 1s ease, opacity 1s ease, visibility 1s ease;
            position: absolute;
            text-align: center;
        }

        #pin-container.open {
            opacity: 1;
            visibility: visible;
            transform: scaleX(1);
        }

        #pin-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #pin {
            width: 80%;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #ff6b81;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        #pin:focus {
            border-color: #ff4757;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .numpad button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            background: linear-gradient(145deg, #ff6b81, #ff4757);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-family: 'Itim-Regular', cursive;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
            transition: all 0.2s ease;
        }

        .numpad button:active {
            transform: scale(0.9);
            box-shadow: 0 2px 5px rgba(255, 107, 129, 0.3);
        }

        #backspace-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ff6b81;
            transition: all 0.2s ease;
        }

        #backspace-btn:hover {
            color: #ff4757;
            transform: scale(1.1);
        }

        #backspace-btn:active {
            transform: scale(0.9);
        }

        #error {
            color: red;
            display: none;
            font-size: 18px;
            margin-top: 10px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .hidden {
            display: none;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            font-family: 'Itim-Regular', cursive;
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: linear-gradient(145deg, #ff6b81, #ff4757);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #ff4757, #ff6b81);
        }

        .no-btn {
            background: linear-gradient(145deg, #555, #222);
            position: relative;
        }

        .no-btn:hover {
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% + (Math.random() * 200 - 100) + px);
        }
    </style>
</head>
<body>
    <div id="heart-icon" onclick="openPinContainer()">‚ù§Ô∏è</div>

    <div id="pin-container">
        <h2>Enter Our Secret PIN!</h2>
        <div style="position: relative; width: 80%; margin: 0 auto;">
            <input type="password" id="pin" placeholder="???" readonly>
            <button id="backspace-btn" onclick="deleteLastDigit()">‚å´</button>
        </div>
        <div class="numpad">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="checkPin()">OK</button>
        </div>
        <p id="error">Wrong PIN! Try again.</p>
    </div>

    <div id="surprise-page" class="hidden">
        <h1>Will you be my valentine?üíóüòæ</h1>
        <img src="cute-cat-couple.gif" alt="Cute Cat Couple">
        <div class="button-container">
            <button class="btn yes-btn" onclick="yesResponse()">Yes üíñ</button>
            <button class="btn no-btn" onclick="noResponse()">No üòº</button>
        </div>
    </div>

    <script>
        function openPinContainer() {
            document.getElementById("heart-icon").style.display = "none";
            document.getElementById("pin-container").classList.add("open");
        }

        function addNumber(num) {
            document.getElementById("pin").value += num;
        }

        function deleteLastDigit() {
            var pinInput = document.getElementById("pin");
            pinInput.value = pinInput.value.slice(0, -1);
        }

        function checkPin() {
            if (document.getElementById("pin").value === "2904") {
                document.getElementById("pin-container").style.display = "none";
                document.getElementById("surprise-page").style.display = "block";
            }
        }

        function yesResponse() {
            document.body.style.backgroundColor = "#ffb6c1";
            alert("Yay! üíï Can't wait to celebrate with you!");
        }

        function noResponse() {
            alert("Oops! Try again! üòÜ");
        }
    </script>
</body>
</html>
