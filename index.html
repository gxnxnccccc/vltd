<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        @font-face {
            font-family: 'Itim-Regular';
            src: url('fonts/Itim-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Itim-Regular', cursive;
            text-align: center;
            background-color: pink;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #heart-icon {
            font-size: 50px;
            color: red;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #heart-icon:hover {
            transform: scale(1.2);
        }

        #pin-container {
            opacity: 0;
            visibility: hidden;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 1s ease, opacity 1s ease, visibility 1s ease;
            position: absolute;
            text-align: center;
        }

        #pin-container.open {
            opacity: 1;
            visibility: visible;
            transform: scaleX(1);
        }

        #pin-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #pin {
            width: 80%;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #ff6b81;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        #pin:focus {
            border-color: #ff4757;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
        }



        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0); /* Reduced opacity for clearer background */
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0);
            max-width: 250px;
            margin-left: auto;
            margin-right: auto;
        }


        .numpad button {
            display: center;
            width: 60px;
            height: 60px;
            font-size: 22px;
            font-weight: bold;
            background: #ffadc6;
            border: none;
            border-radius: 50%;
            color: black;
            cursor: pointer;
            font-family: 'Itim-Regular', cursive;
            box-shadow: 0 4px 6px rgba(255, 107, 129, 0.3);
            transition: all 0.2s ease;
        }

        .numpad button:active {
            transform: scale(0.9);
            box-shadow: 0 2px 5px rgba(255, 107, 129, 0.3);
        }

        .numpad button:last-child {
            background: #ff6b81;
            font-size: 26px;
        }

        Heart Icon for OK Button
        .numpad button:last-child::after {
            content: " ‚ù§Ô∏è";
        }

        .numpad button.blank {
            background: none;
            border: none;
            cursor: default;
            opacity: 0; /* Hide visually */
        }


        #backspace-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ff6b81;
            transition: all 0.2s ease;
        }

        #backspace-btn:hover {
            color: #ff4757;
            transform: scale(1.1);
        }

        #error {
            color: red;
            display: none;
            font-size: 18px;
            margin-top: 10px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .hidden {
            display: none;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            font-family: 'Itim-Regular', cursive;
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: linear-gradient(145deg, #ff6b81, #ff4757);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #ff4757, #ff6b81);
        }

        .no-btn {
            background: linear-gradient(145deg, #555, #222);
            position: relative;
            transition: transform 0.2s ease, font-size 0.2s ease, padding 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="heart-icon" onclick="openPinContainer()">‚ù§Ô∏è</div>

    <div id="pin-container">
        <h2>Enter Our Secret PIN!</h2>
        <div style="position: relative; width: 60%; margin: 0 auto; display: flex; justify-content: center; align-items: center;">
            <input type="password" id="pin" placeholder="????" readonly style="border: none; background-color: rgba(255, 255, 255, 0.6); padding: 15px; font-size: 24px; text-align: center; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); outline: none;">
            <button id="backspace-btn" onclick="deleteLastDigit()" style="background: none; border: none; cursor: pointer; font-size: 24px; color: #ff6b81; transition: all 0.2s ease;">&#9003;</button> <!-- Backspace Icon -->
        </div>
        
        <div class="numpad">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button class="blank"></button> <!-- Blank space -->
            <button onclick="addNumber(0)">0</button>
            <button onclick="checkPin()">OK</button>
        </div>
        <p id="error">Wrong PIN! Try again.</p>
    </div>

    <div id="surprise-page" class="hidden">
        <h1>Will you be my valentine?üíóüòæ</h1>
        <img src="please-cat.gif" alt="Cute Cat Couple">
        <div class="button-container">
            <button class="btn yes-btn" onclick="yesResponse()">Yes üíñ</button>
            <button class="btn no-btn" id="no-btn" onclick="noResponse()">No üòº</button>
        </div>
    </div>

    <script>
        let noBtnSize = 22; // Initial font size

        function openPinContainer() {
            document.getElementById("heart-icon").style.display = "none";
            document.getElementById("pin-container").classList.add("open");
        }

        function addNumber(num) {
            document.getElementById("pin").value += num;
        }

        function deleteLastDigit() {
            let pinInput = document.getElementById("pin");
            pinInput.value = pinInput.value.slice(0, -1);
        }

        function checkPin() {
            if (document.getElementById("pin").value === "2904") {
                document.getElementById("pin-container").style.display = "none";
                document.getElementById("surprise-page").style.display = "block";
            }
        }

        function yesResponse() {
            alert("Yay! üíï Can't wait to celebrate with you!");
        }

        function noResponse() {
            noBtnSize += 10;
            let noBtn = document.getElementById("no-btn");
            noBtn.style.fontSize = noBtnSize + "px";
            noBtn.style.padding = (10 + noBtnSize / 4) + "px " + (20 + noBtnSize / 4) + "px";
        }
    </script>
</body>
</html>
