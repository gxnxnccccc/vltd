<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 300px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .numpad button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            background: #ff6b81;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        .numpad button:active {
            background: #ff4757;
        }
        .hidden {
            display: none;
        }
        .surprise-content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="pin-container">
        <h2>Enter the Secret PIN</h2>
        <input type="password" id="pin" placeholder="Enter PIN" readonly>
        <div class="numpad">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="clearPin()">C</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="checkPin()">OK</button>
        </div>
        <p id="error" style="color: red; display: none;">Wrong PIN! Try again.</p>
    </div>
    
    <div id="surprise-page" class="hidden">
        <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
        <img src="https://via.placeholder.com/300" alt="Cute Picture" width="300px">
        <p class="letter">You are my favorite person in the world! üíï</p>
    </div>

    <script>
        function addNumber(num) {
            document.getElementById("pin").value += num;
        }
        
        function clearPin() {
            document.getElementById("pin").value = "";
        }
        
        function checkPin() {
            var pin = document.getElementById("pin").value;
            if (pin === "1234") { // Change this to your actual secret PIN
                document.getElementById("pin-container").style.display = "none";
                document.getElementById("surprise-page").style.display = "block";
            } else {
                document.getElementById("error").style.display = "block";
                setTimeout(() => { document.getElementById("error").style.display = "none"; clearPin(); }, 2000);
            }
        }
    </script>
</body>
</html>
