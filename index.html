<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
        .hidden {
            display: none;
        }
        .surprise-content {
            text-align: center;
            padding: 20px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.6;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .letter {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transform: scale(0.5);
            opacity: 0;
            animation: popIn 1.5s ease-out forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container" id="pin-container">
        <h2>Enter the Secret PIN</h2>
        <input type="password" id="pin" placeholder="Enter PIN">
        <button onclick="checkPin()">Submit</button>
        <p id="error" style="color: red; display: none;">Wrong PIN! Try again.</p>
    </div>
    
    <div id="surprise-page" class="hidden">
        <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
        <img src="https://via.placeholder.com/300" alt="Cute Picture" width="300px">
        <p class="letter">You are my favorite person in the world! üíï</p>
    </div>

    <script>
        function checkPin() {
            var pin = document.getElementById("pin").value;
            if (pin === "1234") { // Change this to your actual secret PIN
                document.getElementById("pin-container").style.display = "none";
                document.getElementById("surprise-page").style.display = "block";
                createHearts();
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
        
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
